colors:
  # Default colors
  primary:
    background: '#1f2430'
    foreground: '#cbccc6'
    bright_foreground: '#f28779'

  # Normal colors
  normal:
    black:   '#212733' #
    red:     '#f08778' #
    green:   '#53bf97' #
    yellow:  '#fdcc60' #
    blue:    '#60b8d6' #
    magenta: '#ec7171' #
    cyan:    '#98e6ca' #
    white:   '#fafafa' #

  # Brightened
  bright:
    black:   '#686868'
    red:     '#f58c7d'
    green:   '#58c49c'
    yellow:  '#ffd165'
    blue:    '#65bddb'
    magenta: '#f17676'
    cyan:    '#9debcf'
    white:   '#ffffff'

window:
  padding:
    x: 8
    y: 4

font:
  normal:
    family: "Menlo"
    style: Regular
  bold:
    family: "Menlo"
    style: Bold
  italic:
    family: "Menlo"
    style: Italic
  size: 14.0

env:
  TERM: xterm-256color

